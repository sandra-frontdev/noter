<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-config" content="img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>NOTER</title>
</head>

<body>

    <!--Header-->
    <header id="header" class="ui one column grid">
        <div class="row">
            <div class="column">
                <h1 class="ui title center aligned icon header">
                    <i class="circular edit icon"></i>
                    <span class="title">NOTER</span>
                </h1>
            </div>
            <div class="row">
                <div class="ui inverted vertical menu">
                    <a class="item" href="#notes">
                        Notes
                    </a>
                    <a class="item" href="#github">
                        Github
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <a class="arrow-down" href="#notes">
                <img width="100px" src="https://img.icons8.com/bubbles/50/000000/circled-down.png">
            </a>
        </div>
    </header>

    <!--Main-->
    <main id="notes" class="ui one column grid">
        <div class="row">
            <div class="ui column parent center aligned">
                <div class="parent-buttons">
                    <button id="add-note" class="ui white button">ADD NOTE</button>
                    <button id="remove-all" class="ui black button">REMOVE NOTES</button>
                </div>
                <div class="ui container center aligned">
                    <p class="notes">ALL NOTES</p>
                    <div class="ui input mini filter">
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="ui celled list">
                    </div>
                </div>
                <img id="arrow-up" src="https://img.icons8.com/ios-filled/50/000000/circled-up-2.png">
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer id="contact" class="ui one column grid">
        <div class="row">
            <div class="column">
                <div>This small app is made by © 2019 Sandra Nikolić</div>
                <div>
                    <a id="github" target="_blank" href="https://github.com/sandra-frontend?tab=repositories"><img
                            src="https://img.icons8.com/clouds/50/000000/github.png">Github
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!--Link to JavaScript file-->
    <script src="script.js" type="module"></script>

</body>

</html>
